<head>
    <meta charset="utf-8">
    <script type="application/javascript" src="/common.js"></script>
    <link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>
    <div>

        <div class="sectionArea collapsed">
            <header class="message_options_section_ContextMenu"></header>

            <div>
                <label class="message_options_contextMenu_Root_CustomLabel"></label>
                <input id="contextMenu_Root_CustomLabel" type="text">
            </div>
            <br />

            <label>
                <input id="contextMenu_ShowOnTabs" type="checkbox">
                <text class="message_options_contextMenu_ShowOnTabs"></text>
            </label>
            <br />
            <br />

            <div class="sectionArea collapsed">
                <header class="message_contextMenu_openSidebarInTab"></header>

                <div class="requires_contextMenu_ShowOnTabs">
                    <label>
                        <input id="contextMenu_OpenSidebarInTab_ShowOnTabs" type="checkbox">
                        <text class="message_options_contextMenu_showItemOnTabs"></text>
                    </label>
                </div>
                <br />

                <div>
                    <label class="message_options_contextMenu_customLabel"></label>
                    <input id="contextMenu_OpenSidebarInTab_CustomLabel" type="text">
                </div>
            </div>

            <div class="sectionArea collapsed">
                <header class="message_contextMenu_openSidebarInWindow"></header>

                <div class="requires_contextMenu_ShowOnTabs">
                    <label>
                        <input id="contextMenu_OpenSidebarInWindow_ShowOnTabs" type="checkbox">
                        <text class="message_options_contextMenu_showItemOnTabs"></text>
                    </label>
                </div>
                <br />

                <div>
                    <label class="message_options_contextMenu_customLabel"></label>
                    <input id="contextMenu_OpenSidebarInWindow_CustomLabel" type="text">
                </div>
            </div>

            <div class="sectionArea collapsed">
                <header class="message_contextMenu_openSidebarInDockedWindow"></header>

                <div class="requires_contextMenu_ShowOnTabs">
                    <label>
                        <input id="contextMenu_OpenSidebarInDockedWindow_ShowOnTabs" type="checkbox">
                        <text class="message_options_contextMenu_showItemOnTabs"></text>
                    </label>
                </div>
                <br />

                <div>
                    <label class="message_options_contextMenu_customLabel"></label>
                    <input id="contextMenu_OpenSidebarInDockedWindow_CustomLabel" type="text">
                </div>
            </div>

            <div class="sectionArea collapsed">
                <header class="message_contextMenu_openSettings"></header>

                <div class="requires_contextMenu_ShowOnTabs">
                    <label>
                        <input id="contextMenu_OpenSettings_ShowOnTabs" type="checkbox">
                        <text class="message_options_contextMenu_showItemOnTabs"></text>
                    </label>
                </div>
                <br />

                <div>
                    <label class="message_options_contextMenu_customLabel"></label>
                    <input id="contextMenu_OpenSettings_CustomLabel" type="text">
                </div>
            </div>

        </div>

        <div id="commandsArea"></div>
        <br />

        <div class="area">
            <div>
                <label>
                    <input id="browserAction_OpenInNewWindow" type="checkbox">
                    <text class="message_options_browserAction_OpenInNewWindow"></text>
                </label>
            </div>
            <br />

            <div class="requires_browserAction_OpenInNewWindow">
                <label>
                    <input id="browserAction_OpenInNewWindow_Docked" type="checkbox">
                    <text class="message_options_newWindow_Docked"></text>
                </label>
            </div>
        </div>
        <br />
        <br />

        <div class="area">
            <div>
                <label>
                    <input id="pinTabsBeforeMove" type="checkbox">
                    <text class="message_options_pinTabsBeforeMove"></text>
                </label>
            </div>
            <br />

            <div class="requires_pinTabsBeforeMove">
                <label>
                    <input id="pinTabsBeforeMove_OnlyAfterCurrent" type="checkbox">
                    <text class="message_options_pinTabsBeforeMove_OnlyAfterCurrent"></text>
                </label>
            </div>
        </div>
        <br />

        <div class="area">
            <label>
                <input id="openAfterCurrentTab" type="checkbox">
                <text class="message_options_openAfterCurrentTab"></text>
            </label>
            <br />
            <br />

            <div class="requires_openAfterCurrentTab">
                <label>
                    <input id="openAsChildOfCurrentTab" type="checkbox">
                    <text class="message_options_openAsChildOfCurrentTab"></text>
                </label>
            </div>
        </div>
        <br />

        <p>
            <span class="message_options_delayBeforeWindowSeparation"></span>
            <input id="delayBeforeWindowSeperationInMilliseconds" type="number" min="-1">
            <span class="message_options_Milliseconds"></span>
        </p>
        <br />


        <div class="sectionArea collapsed">
            <header id="windowSettingsHeader" class="message_options_section_NewWindowSettings"></header>

            <div>
                <label>
                    <input id="newWindow_popup" type="checkbox">
                    <text class="message_options_newWindow_popup"></text>
                </label>
            </div>
            <br />

            <div class="area">

                <div>
                    <label>
                        <input id="newWindow_besideCurrentWindow" type="checkbox">
                        <text class="message_options_newWindow_besideCurrentWindow"></text>
                    </label>
                </div>

                <p class="requires_newWindow_besideCurrentWindow">
                    <span class="message_options_newWindow_besideCurrentWindow_spaceBetween"></span>
                    <input id="newWindow_besideCurrentWindow_spaceBetween" type="number">
                    <span class="message_options_Pixels"></span>
                </p>


                <div class="area requires_newWindow_besideCurrentWindow">

                    <p>
                        <span class="message_options_newWindow_besideCurrentWindow_simulateDocking_slowInterval"></span>
                        <input id="newWindow_besideCurrentWindow_simulateDocking_slowInterval" type="number" min="-1">
                        <span class="message_options_Milliseconds"></span>
                    </p>

                    <p class="requires_newWindow_besideCurrentWindow_simulateDocking_slowInterval">
                        <span class="message_options_newWindow_besideCurrentWindow_simulateDocking_fastInterval"></span>
                        <input id="newWindow_besideCurrentWindow_simulateDocking_fastInterval" type="number" min="-1">
                        <span class="message_options_Milliseconds"></span>
                    </p>

                    <div class="requires_newWindow_besideCurrentWindow_simulateDocking_slowInterval">
                        <label>
                            <input id="newWindow_besideCurrentWindow_simulateDocking_minimize" type="checkbox">
                            <text class="message_options_newWindow_besideCurrentWindow_simulateDocking_minimize"></text>
                        </label>
                    </div>
                    <br />

                    <div class="requires_newWindow_besideCurrentWindow_simulateDocking_slowInterval">
                        <label>
                            <input id="newWindow_besideCurrentWindow_simulateDocking_autoClose" type="checkbox">
                            <text class="message_options_newWindow_besideCurrentWindow_simulateDocking_autoClose"></text>
                        </label>
                    </div>
                    <br />

                    <div class="area">
                        <div class="requires_newWindow_besideCurrentWindow_simulateDocking_slowInterval">
                            <label>
                                <input id="newWindow_besideCurrentWindow_simulateDocking_autoFocus" type="checkbox">
                                <text class="message_options_newWindow_besideCurrentWindow_simulateDocking_autoFocus"></text>
                            </label>
                        </div>
                        <br />

                        <div class="requires_newWindow_besideCurrentWindow_simulateDocking_slowInterval">
                            <label>
                                <input id="newWindow_besideCurrentWindow_simulateDocking_refocusParent" type="checkbox">
                                <text class="message_options_newWindow_besideCurrentWindow_simulateDocking_refocusParent"></text>
                            </label>
                        </div>
                    </div>
                    <br />

                    <div class="requires_newWindow_besideCurrentWindow_simulateDocking_slowInterval">
                        <label>
                            <input id="newWindow_besideCurrentWindow_simulateDocking_syncHeight" type="checkbox">
                            <text class="message_options_newWindow_besideCurrentWindow_simulateDocking_syncHeight"></text>
                        </label>
                    </div>
                    <br />

                    <div class="area requires_newWindow_besideCurrentWindow_simulateDocking_slowInterval">
                        <div>
                            <label>
                                <input id="newWindow_besideCurrentWindow_simulateDocking_tileHeight" type="checkbox">
                                <text class="message_options_newWindow_besideCurrentWindow_simulateDocking_tileHeight"></text>
                            </label>
                        </div>
                        <br />

                        <p class="requires_newWindow_besideCurrentWindow_simulateDocking_tileHeight">
                            <span class="message_options_newWindow_besideCurrentWindow_simulateDocking_tileHeight_heightMargin"></span>
                            <input id="newWindow_besideCurrentWindow_simulateDocking_tileHeight_heightMargin" type="number">
                            <span class="message_options_Pixels"></span>
                        </p>
                    </div>

                </div>
            </div>
            <br />


            <p>
                <span class="message_options_newWindow_width"></span>
                <input id="newWindow_width" type="number" min="-1">
                <span class="message_options_Pixels"></span>
            </p>

            <p>
                <span class="message_options_newWindow_height"></span>
                <input id="newWindow_height" type="number" min="-1">
                <span class="message_options_Pixels"></span>
            </p>
        </div>

        <div class="sectionArea collapsed">
            <header id="styleHeader" class="message_options_section_TreeStyleTabStyle"></header>

            <div>
                <label>
                    <input id="fixSidebarStyle" type="checkbox">
                    <text class="message_options_fixSidebarStyle"></text>
                </label>
            </div>
            <br />

            <label class="message_options_TreeStyleTabStyle_Info"></label>
            <br />
            <textarea id="currentTreeStyleTabStyle" style="width: 100%;" rows=15 readonly=true></textarea>
        </div>

        <div class="sectionArea collapsed">
            <header class="message_options_section_TreeStyleTabId"></header>
            <div>
                <label class="message_options_treeStyleTabInternalId"></label>
                <input id="treeStyleTabInternalId" type="text">
            </div>
            <div class="internal-tst-id-buttons">
                <button id="TST_InternalId_ResetButton" class="message_options_TST_InternalId_Reset"></button>
                <button id="TST_InternalId_UpdateButton" class="message_options_TST_InternalId_ForceUpdate"></button>
            </div>
        </div>
        <br />

        <button id="resetSettingsButton" class="message_options_resetSettings"></button>
    </div>
    <script src="options.js"></script>
</body>

</html>
